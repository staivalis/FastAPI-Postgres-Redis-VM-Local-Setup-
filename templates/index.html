<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #fafafa;
      }

      .card {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        max-width: 520px;
        background-color: #fff;
      }

      h1 {
        margin-top: 0;
      }

      code {
        background-color: #f4f4f4;
        padding: 2px 6px;
        border-radius: 4px;
      }

      ul {
        padding-left: 20px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>{{ title }}</h1>

      <p>{{ message }}</p>

      <h3>Available endpoints</h3>
      <ul>
        <li><code>/health</code> – health check</li>
        <li><code>/items/slow</code> – always queries Postgres (simulated slow)</li>
        <li><code>/items/cached</code> – uses Redis cache</li>
      </ul>

      <p>
        Try calling <code>/items/cached</code> twice to see the performance difference.
      </p>
    </div>
  </body>
</html>
